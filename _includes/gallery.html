{% assign sorted_projects = site.data.projects | sort: "weight" %}


<div class="gallery row">	    	

	{% for project in sorted_projects %}
		{% for thumb in project.thumb %}     
			<div class="gallery-card columns medium-6 small-12">
				<div class="gallery-img">      
			        <a class="portfolio-thumb" href="/{{ project.permalink }}">
			        	<img src="/{{ project.thumb }}">
			        </a>
				</div>

				<div class= "gallery-card-label">
					<a class ="gallery-card-title" href="/{{ project.permalink }}"> {{ project.gallery-title }} </a>
					<h5 class ="gallery-card-type"> {{ project.type }}</h5>
				</div>
			</div>
		{% endfor %}
	{% endfor %}
	
</div>
